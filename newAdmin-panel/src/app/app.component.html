  <label>Show:</label>

  <label>Event:</label>
  <input [(ngModel)]="content.event" placeholder="Event" />

  <label>Category:</label>
  <input [(ngModel)]="content.category" placeholder="Category" />

  <label>Age Rating:</label>
  <input [(ngModel)]="content.ageRating" placeholder="Age Rating" />

  <label>Season:</label>
  <input [(ngModel)]="content.season" placeholder="Season" />

  <label>Episode:</label>
  <input [(ngModel)]="content.episode" placeholder="Episode" />

  <label>Title:</label>
  <input [(ngModel)]="content.title" placeholder="Title" />

  <label>Intro:</label>
  <input [(ngModel)]="content.intro" placeholder="Intro" />

  <label>Featured:</label>
  <input type="checkbox" [(ngModel)]="content.featured" />

  <label>Thumbnail:</label>
  <input [(ngModel)]="content.thumbnail" placeholder="Thumbnail" />

  <label>Region:</label>
  <input [(ngModel)]="content.region" placeholder="Region" />

  <label>Poster:</label>
  <input [(ngModel)]="content.poster" placeholder="Poster" />

  <label>Weblink:</label>
  <input [(ngModel)]="content.weblink" placeholder="Weblink" />

  <label>Is Live:</label>
  <input type="checkbox" [(ngModel)]="content.isLive" />

  <label>Date Published:</label>
  <input [(ngModel)]="content.datePublished" placeholder="Date Published" />

  <label>Authors List:</label>
  <input [(ngModel)]="content.authorsList" placeholder="Authors List" />

  <label>Archive Date:</label>
  <input [(ngModel)]="content.archiveDate" placeholder="Archive Date" />

  <label>Total Views:</label>
  <input [(ngModel)]="content.totalViews" placeholder="Total Views" />

  <label>Keywords:</label>
  <input [(ngModel)]="content.keywords" placeholder="Keywords" />

  <label>Celeb ID:</label>
  <input [(ngModel)]="celeb.id" placeholder="Celeb ID" />

  <label>Celeb Name:</label>
  <input [(ngModel)]="celeb.name" placeholder="Celeb Name" />

  <label>Celeb Content Intro:</label>
  <input [(ngModel)]="celeb.contentIntro" placeholder="Celeb Content Intro" />

  <label>Celeb Current Rating:</label>
  <input [(ngModel)]="celeb.currentRating" placeholder="Celeb Current Rating" />

  <label>Celeb Thumbnail:</label>
  <input [(ngModel)]="celeb.thumbnail" placeholder="Celeb Thumbnail" />

  <label>Celeb Total Clicks:</label>
  <input [(ngModel)]="celeb.totalClicks" placeholder="Celeb Total Clicks" />

  <!-- Survey -->
  <label>Survey Title:</label>
  <input [(ngModel)]="survey.title" placeholder="Survey Title" />

  <label>Survey Total Responses:</label>
  <input [(ngModel)]="survey.totalResponses" placeholder="Survey Total Responses" />

    <label>Survey Choice Title:</label>
    <input [(ngModel)]="choice.title" placeholder="Survey Choice Title" />

    <label>Survey Choice Description:</label>
    <input [(ngModel)]="choice.description" placeholder="Survey Choice Description" />

    <label>Survey Choice Response Size:</label>
    <input [(ngModel)]="choice.responseSize" placeholder="Survey Choice Response Size" />
  </div>

  <!-- Player Entry -->
  <label>Player Location:</label>
  <input [(ngModel)]="playerEntry.location" placeholder="Player Location" />

  <label>Player ID:</label>
  <input [(ngModel)]="playerEntry.playerID" placeholder="Player ID" />

  <label>Player Clicks:</label>
  <input [(ngModel)]="playerEntry.clicks" placeholder="Player Clicks" />

  <!-- Hotspot -->
  <label>Hotspot Location:</label>
  <input [(ngModel)]="hotspot.location" placeholder="Hotspot Location" />

  <label>Hotspot Image URL:</label>
  <input [(ngModel)]="hotspot.imageURL" placeholder="Hotspot Image URL" />

  <label>Hotspot Clicks:</label>
  <input [(ngModel)]="hotspot.clicks" placeholder="Hotspot Clicks" />

  <label>Hotspot Tooltip:</label>
  <input [(ngModel)]="hotspot.tooltip" placeholder="Hotspot Tooltip" />

  <!-- Advertisement -->
  <label>Advertisement Start Location:</label>
  <input [(ngModel)]="advertisement.startLocation" placeholder="Advertisement Start Location" />

  <label>Advertisement End Location:</label>
  <input [(ngModel)]="advertisement.endLocation" placeholder="Advertisement End Location" />

  <label>Advertisement Type:</label>
  <input [(ngModel)]="advertisement.type" placeholder="Advertisement Type" />

  <label>Advertisement Total Skips:</label>
  <input [(ngModel)]="advertisement.totalSkips" placeholder="Advertisement Total Skips" />

  <!-- Overlay -->
  <label>Overlay Location:</label>
  <input [(ngModel)]="overlay.location" placeholder="Overlay Location" />

  <label>Overlay Type:</label>
  <input [(ngModel)]="overlay.type" placeholder="Overlay Type" />

  <label>Overlay Title:</label>
  <input [(ngModel)]="overlay.title" placeholder="Overlay Title" />

  <!-- Overlay Choices (Assuming you want to display them) -->
  <div *ngFor="let choice of overlay.choiceList">
    <label>Overlay Choice Title:</label>
    <input [(ngModel)]="choice.title" placeholder="Overlay Choice Title" />

    <label>Overlay Choice Total Responses:</label>
    <input [(ngModel)]="choice.totalResponses" placeholder="Overlay Choice Total Responses" />
  </div>

  <label>Overlay Pause Video:</label>
  <input type="checkbox" [(ngModel)]="overlay.pauseVideo" />

  <label>Overlay Display Timeout:</label>
  <input [(ngModel)]="overlay.displayTimeout" placeholder="Overlay Display Timeout" />

  <label>Overlay Optional:</label>
  <input type="checkbox" [(ngModel)]="overlay.optional" />

  <!-- Add input fields for other content properties -->

  <button (click)="submitContent()">Submit</button>
</div>
