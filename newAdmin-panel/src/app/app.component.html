<div class="admin-panel max-w-xl mx-auto my-8 p-6 bg-white rounded shadow-md">
  <h2 class="text-2xl font-semibold mb-4">Content Administration</h2>

  <form [formGroup]="contentForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="language" class="block text-sm font-medium text-gray-600">Language:</label>
      <input type="text" id="language" formControlName="Language" class="mt-1 p-2 border rounded-md w-full">
    </div>

    <div class="mb-4">
      <label for="producer" class="block text-sm font-medium text-gray-600">Producer:</label>
      <input type="text" id="producer" formControlName="Producer" class="mt-1 p-2 border rounded-md w-full">
    </div>

    <div class="mb-4">
      <label for="show" class="block text-sm font-medium text-gray-600">Show:</label>
      <input type="text" id="show" formControlName="Show" class="mt-1 p-2 border rounded-md w-full">
    </div>

    <div class="mb-4">
      <label for="event" class="block text-sm font-medium text-gray-600">Event:</label>
      <input type="text" id="event" formControlName="Event" class="mt-1 p-2 border rounded-md w-full">
    </div>

    <div class="mb-4">
      <label for="category" class="block text-sm font-medium text-gray-600">Category:</label>
      <input type="text" id="category" formControlName="Category" class="mt-1 p-2 border rounded-md w-full">
    </div>

    <!-- Add more input fields as needed -->

    <button type="submit" [disabled]="contentForm.invalid" class="bg-blue-500 text-white p-2 rounded-md">Save</button>
  </form>

  <ul class="mt-8">
    <li *ngFor="let content of contentList" class="flex justify-between items-center bg-gray-100 p-2 mb-2">
      <span (click)="onSelectContent(content)" class="cursor-pointer">{{ content.Title }}</span>
      <button (click)="onDeleteContent(content.Id)" class="text-red-500">Delete</button>
    </li>
  </ul>
</div>
